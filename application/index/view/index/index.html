<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var ws = new WebSocket('ws://tp51.workerman.demo.ning.com:2346');
    ws.onopen = function (ev) {
        alert('连接成功');
        ws.send('ning');
        alert('给服务端发送一个字符串：ning');
    };

    ws.onmessage = function (ev) {
        alert('收到服务端的消息：' + ev.data);
    }
</script>
</body>
</html>
